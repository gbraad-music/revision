<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision - MIDI VJ Tool</title>
    <meta name="description" content="Beat-matched visual performance tool with MIDI control">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 1000;
        }

        .status-bar > div:first-child {
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            color: #888888;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .status-bar button {
            background-color: #1a1a1a;
            color: #888888;
            border: 1px solid #2a2a2a;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 8px;
        }

        .status-bar button:hover {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .midi-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #444444;
            margin-left: 10px;
        }

        .midi-indicator.connected {
            background-color: #00ff00;
            box-shadow: 0 0 8px #00ff00;
        }

        /* Main Canvas */
        #main-canvas {
            position: fixed;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 80px;
            width: 100%;
            height: calc(100vh - 120px);
            background-color: #000000;
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: #0a0a0a;
            border-top: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 10px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group .value {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }

        .scene-selector {
            display: flex;
            gap: 10px;
        }

        .scene-button {
            width: 60px;
            height: 60px;
            background-color: #1a1a1a;
            border: 2px solid #2a2a2a;
            border-radius: 4px;
            color: #888888;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scene-button:hover {
            background-color: #2a2a2a;
            border-color: #3a3a3a;
        }

        .scene-button.active {
            background-color: #0066FF;
            border-color: #0088FF;
            color: #ffffff;
        }

        /* Fullscreen mode */
        body:fullscreen .status-bar,
        body:fullscreen .control-panel {
            display: none !important;
        }

        body:fullscreen #canvas-container {
            top: 0 !important;
            bottom: 0 !important;
            height: 100vh !important;
        }

        body:-webkit-full-screen .status-bar,
        body:-webkit-full-screen .control-panel {
            display: none !important;
        }

        body:-webkit-full-screen #canvas-container {
            top: 0 !important;
            bottom: 0 !important;
            height: 100vh !important;
        }

        body:-moz-full-screen .status-bar,
        body:-moz-full-screen .control-panel {
            display: none !important;
        }

        body:-moz-full-screen #canvas-container {
            top: 0 !important;
            bottom: 0 !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div>REVISION</div>
        <div style="display: flex; align-items: center; gap: 5px;">
            <button id="control-btn">CONTROL</button>
            <button id="fullscreen-btn">FULLSCREEN</button>
            <span class="midi-indicator" id="midi-indicator" title="MIDI"></span>
            <span class="midi-indicator" id="audio-indicator" title="Audio" style="background-color: #444444;"></span>
        </div>
    </div>

    <!-- Canvas for each renderer mode -->
    <div id="canvas-container" style="position: fixed; top: 40px; left: 0; right: 0; bottom: 80px; width: 100%; height: calc(100vh - 120px);">
        <canvas id="builtin-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
        <canvas id="threejs-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none;"></canvas>
        <canvas id="milkdrop-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none;"></canvas>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
        <div class="control-group">
            <label>BPM</label>
            <div class="value" id="bpm-display">120</div>
        </div>

        <div class="control-group">
            <label>Position</label>
            <div class="value" id="position-display">0.0.0</div>
        </div>

        <div class="control-group">
            <label>Mode</label>
            <div class="value" id="mode-display">Built-in</div>
        </div>

        <div class="control-group">
            <label>Audio Source</label>
            <div class="value" id="audio-source-display">-</div>
        </div>
    </div>


    <!-- External Libraries (Optional - for enhanced features) -->
    <!-- Three.js for 3D scenes (ES Module version) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js"
        }
    }
    </script>
    <script type="module">
        // Make Three.js available globally for compatibility
        import * as THREE from 'three';
        window.THREE = THREE;
    </script>

    <!-- Butterchurn for Milkdrop presets -->
    <script src="https://unpkg.com/butterchurn@latest/lib/butterchurn.min.js"></script>
    <script src="https://unpkg.com/butterchurn-presets@latest/lib/butterchurnPresets.min.js"></script>

    <!-- Core Scripts -->
    <script src="utils/library-loader.js"></script>
    <script src="utils/mobile-compat.js"></script>
    <script src="utils/settings-manager.js"></script>
    <script src="utils/osc-client.js"></script>

    <!-- Input Sources -->
    <script src="inputs/input-manager.js"></script>
    <script src="inputs/midi-input-source.js"></script>
    <script src="inputs/audio-input-source.js"></script>
    <script src="inputs/midi-audio-synth.js"></script>

    <!-- Renderers and Presets -->
    <script src="visuals/renderer.js"></script>
    <script src="scenes/scene-manager.js"></script>
    <script src="presets/preset-manager.js"></script>
    <script src="presets/milkdrop-renderer.js"></script>
    <script src="presets/threejs-renderer.js"></script>

    <!-- Legacy MIDI Manager (for backwards compatibility) -->
    <script src="utils/midi-manager.js"></script>

    <!-- Main Application -->
    <!-- Use app-v2.js for new architecture, or app.js for legacy -->
    <script src="app-v2.js"></script>
</body>
</html>
