<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #888;
        }

        .section {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 14px;
            color: #0066FF;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        button {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #3a3a3a;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        button:hover {
            background: #3a3a3a;
            border-color: #4a4a4a;
        }

        button:active {
            background: #0066FF;
        }

        .status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #444;
            margin-right: 8px;
        }

        .status.connected {
            background: #00ff00;
            box-shadow: 0 0 8px #00ff00;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        select {
            width: 100%;
            background: #0a0a0a;
            color: #fff;
            border: 1px solid #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .preset-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .preset-item {
            padding: 8px 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        .preset-item:hover {
            background: #2a2a2a;
        }

        .preset-item.active {
            background: #0066FF;
            border-color: #0088FF;
        }
    </style>
</head>
<body>
    <h1>REVISION CONTROL</h1>

    <div class="section">
        <h2><span class="status" id="connection-status"></span>Connection</h2>
        <div class="info">Connected to main tab via BroadcastChannel</div>
        <div class="info" style="margin-top: 5px;">Mode: <span id="current-mode" style="color: #0066FF;">-</span></div>
        <div class="info" style="margin-top: 5px;">BPM: <span id="current-bpm" style="color: #0066FF;">-</span> | Position: <span id="current-position" style="color: #0066FF;">-</span></div>
    </div>

    <div class="section">
        <h2>Audio Input</h2>
        <select id="audio-device-select">
            <option value="none">No Audio Input</option>
        </select>
        <div class="info">Select microphone or audio input device</div>
    </div>

    <div class="section">
        <h2>Preset Mode</h2>
        <div class="button-grid">
            <button onclick="sendCommand('switchMode', 'builtin')" id="mode-builtin">Built-in</button>
            <button onclick="sendCommand('switchMode', 'threejs')" id="mode-threejs">Three.js</button>
            <button onclick="sendCommand('switchMode', 'milkdrop')" id="mode-milkdrop">Milkdrop</button>
        </div>
    </div>

    <div class="section" id="builtin-section" style="display: none;">
        <h2>Built-in Scenes</h2>
        <div class="button-grid">
            <button onclick="sendCommand('switchScene', 0)" id="scene-0">Scene 1<br><small>Tunnel</small></button>
            <button onclick="sendCommand('switchScene', 1)" id="scene-1">Scene 2<br><small>Particles</small></button>
            <button onclick="sendCommand('switchScene', 2)" id="scene-2">Scene 3<br><small>Kaleidoscope</small></button>
            <button onclick="sendCommand('switchScene', 3)" id="scene-3">Scene 4<br><small>Waveform</small></button>
        </div>
    </div>

    <div class="section" id="milkdrop-section" style="display: none;">
        <h2>Milkdrop Presets</h2>
        <div class="button-grid">
            <button onclick="sendCommand('milkdropPrev')">◀ Previous</button>
            <button onclick="sendCommand('milkdropNext')">Next ▶</button>
        </div>
        <div class="info">Current: <span id="current-preset">-</span></div>

        <div class="preset-list" id="preset-list">
            <!-- Populated dynamically -->
        </div>
    </div>

    <div class="section">
        <h2>MIDI SysEx Control (Optional)</h2>
        <select id="midi-select">
            <option value="">No MIDI devices</option>
        </select>
        <div class="info">For external MIDI control only</div>
    </div>

    <script>
        // BroadcastChannel for tab-to-tab communication
        const controlChannel = new BroadcastChannel('revision-control');

        // MIDI for optional external control
        let midiAccess = null;
        let midiOutput = null;

        // Send command to main tab via BroadcastChannel
        function sendCommand(command, data) {
            const message = { command, data };
            controlChannel.postMessage(message);
            console.log('[Control] Sent:', message);
        }

        // Receive state updates from main tab
        controlChannel.onmessage = (event) => {
            const { type, data } = event.data;

            switch (type) {
                case 'stateUpdate':
                    updateState(data);
                    break;
                case 'presetList':
                    displayPresets(data);
                    break;
            }
        };

        function updateState(state) {
            // Update connection status
            document.getElementById('connection-status').classList.add('connected');

            // Update BPM and position
            if (state.bpm !== undefined) {
                document.getElementById('current-bpm').textContent = state.bpm;
            }
            if (state.position !== undefined) {
                document.getElementById('current-position').textContent = state.position;
            }

            // Update audio device selection
            if (state.audioDeviceId !== undefined) {
                const audioSelect = document.getElementById('audio-device-select');
                audioSelect.value = state.audioDeviceId;
            }

            // Update current mode
            if (state.mode) {
                document.getElementById('current-mode').textContent = state.mode;

                // Highlight active mode button
                ['builtin', 'threejs', 'milkdrop'].forEach(mode => {
                    const btn = document.getElementById(`mode-${mode}`);
                    if (btn) {
                        btn.style.background = mode === state.mode ? '#0066FF' : '#2a2a2a';
                        btn.style.borderColor = mode === state.mode ? '#0088FF' : '#3a3a3a';
                    }
                });

                // Show/hide mode-specific sections
                const builtinSection = document.getElementById('builtin-section');
                const milkdropSection = document.getElementById('milkdrop-section');

                builtinSection.style.display = state.mode === 'builtin' ? 'block' : 'none';
                milkdropSection.style.display = state.mode === 'milkdrop' ? 'block' : 'none';
            }

            // Update active scene
            if (state.scene !== undefined) {
                for (let i = 0; i < 4; i++) {
                    const btn = document.getElementById(`scene-${i}`);
                    if (btn) {
                        btn.style.background = i === state.scene ? '#0066FF' : '#2a2a2a';
                        btn.style.borderColor = i === state.scene ? '#0088FF' : '#3a3a3a';
                    }
                }
            }

            // Update current preset name
            if (state.presetName) {
                document.getElementById('current-preset').textContent = state.presetName;
            }
        }

        // Initialize MIDI (optional, for external control)
        async function initMIDI() {
            try {
                midiAccess = await navigator.requestMIDIAccess({ sysex: true });
                console.log('[Control] MIDI Access granted');

                populateMIDIDevices();

                midiAccess.onstatechange = () => {
                    populateMIDIDevices();
                };
            } catch (error) {
                console.log('[Control] MIDI not available:', error.message);
            }
        }

        function populateMIDIDevices() {
            const select = document.getElementById('midi-select');
            select.innerHTML = '';

            const outputs = Array.from(midiAccess.outputs.values());

            if (outputs.length === 0) {
                select.innerHTML = '<option value="">No MIDI devices</option>';
                return;
            }

            outputs.forEach(output => {
                const option = document.createElement('option');
                option.value = output.id;
                option.textContent = output.name;
                select.appendChild(option);
            });

            if (outputs.length > 0) {
                select.value = outputs[0].id;
                connectMIDI(outputs[0].id);
            }
        }

        function connectMIDI(deviceId) {
            midiOutput = midiAccess.outputs.get(deviceId);
            if (midiOutput) {
                console.log('[Control] MIDI connected to:', midiOutput.name);
            }
        }

        document.getElementById('midi-select').addEventListener('change', (e) => {
            if (e.target.value) {
                connectMIDI(e.target.value);
            }
        });

        function sendSysEx(payload) {
            if (!midiOutput) return;
            const message = [0xF0, 0x7D, ...payload, 0xF7];
            try {
                midiOutput.send(message);
            } catch (error) {
                console.error('[Control] MIDI send failed:', error);
            }
        }

        // Load preset list from config
        async function loadPresets() {
            try {
                const response = await fetch('config/presets.json');
                if (response.ok) {
                    const config = await response.json();
                    if (config.milkdrop && config.milkdrop.playlist) {
                        displayPresets(config.milkdrop.playlist);
                    }
                }
            } catch (error) {
                console.log('[Control] No preset config');
            }
        }

        function displayPresets(presets) {
            const list = document.getElementById('preset-list');
            list.innerHTML = '';

            presets.forEach((preset, index) => {
                const item = document.createElement('div');
                item.className = 'preset-item';
                item.textContent = `${index}: ${preset}`;
                item.onclick = () => {
                    sendCommand('milkdropSelect', index);
                    document.querySelectorAll('.preset-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                };
                list.appendChild(item);
            });
        }

        // Audio device selection
        document.getElementById('audio-device-select').addEventListener('change', (e) => {
            sendCommand('audioDeviceSelect', e.target.value);
        });

        // Populate audio devices
        async function loadAudioDevices() {
            const select = document.getElementById('audio-device-select');
            select.innerHTML = '<option value="none">No Audio Input</option>';

            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(device => device.kind === 'audioinput');

                audioInputs.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Microphone ${index + 1}`;
                    select.appendChild(option);
                });

                console.log('[Control] Found', audioInputs.length, 'audio devices');
            } catch (error) {
                console.log('[Control] Failed to enumerate audio devices:', error.message);
            }
        }

        // Request initial state from main tab
        setTimeout(() => {
            sendCommand('requestState');
        }, 100);

        // Initialize
        initMIDI();
        loadPresets();
        loadAudioDevices();
    </script>
</body>
</html>
